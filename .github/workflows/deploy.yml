name: Deploy Lambda
on:
  push:
    branches: [master]

jobs:
  build-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci && npm run deploy
      - name: Upload to S3
        run: aws s3 cp hello-function.zip ${{ secrets.API_BUCKET_NAME }}/hello-function.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  trigger-infra:
    needs: build-upload
    runs-on: ubuntu-latest
    steps:
      - name: Trigger infra redeploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: davidmehani/hello-world-cdk
          event-type: redeploy
          client-payload: '{"component":"lambda"}'
